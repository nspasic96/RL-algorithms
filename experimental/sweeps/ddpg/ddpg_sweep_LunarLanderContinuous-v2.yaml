name: DDPG-LunarLanderContinuous-v2
program: ./ddpg_paper.py
method: bayes
metric:
  name: episode_reward_latest_mean
  goal: maxmimize
parameters:
  gym-id:
    value: "LunarLanderContinuous-v2"
  seed:
    values: [1,2,100,1000,500000]
  total_train_steps:
    value: 1000000
  rho:
    min: 0.001 
    max: 0.005
  learning_rate_q:
    min: 1e-4
    max: 1e-3
  learning_rate_policy:
    min: 1e-5
    max: 1e-4
  buffer_size:
    values: [500000, 1000000]
  batch_size:
    values: [64, 100]
  update_after:
    values: [5000, 20000]
  update_freq: 
    values: [50, 200]
  start_steps:
    values: [10000,1000]
  eps_start:
    min: 0.2
    max: 0.3
  eps_end:
    min: 0.01
    max: 0.05
  steps_to_decrease:
    value: 200000
  wandb_log:
    value: False
  run_statistics:
    value: True