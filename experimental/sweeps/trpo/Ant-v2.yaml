name: TRPO-Ant-v2
program: ./trpo_final.py
method: grid
metric:
  name: episode_train_reward_mean
  goal: maxmimize
parameters:
  gym-id:
    value: "Ant-v2"
  delta:
    values: [0.13, 0.07, 0.04]
  learning_rate_state_value:
    values: [0.0005,0.0001,0.00005]
  lambd:
    values: [0.85, 0.95]
  wandb_log:
    value: True
  test_episodes_without_noise:
    value: 1